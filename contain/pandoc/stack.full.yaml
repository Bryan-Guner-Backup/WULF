# This version builds both pandoc and pandoc-citeproc, assuming
# pandoc-citeproc is in the pandoc-citeproc subdirectory.
flags:
  pandoc:
    trypandoc: false
    https: true
    embed_data_files: false
    old-locale: false
    network-uri: true
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
  texmath:
    network-uri: true
packages:
- '.'
- '../pandoc-citeproc'
- '../pandoc-types'
- '../cmark-hs'
- '../zip-archive'
- '../texmath'
extra-deps:
- 'aeson-0.11.1.1'
- 'highlighting-kate-0.6.2'
resolver: lts-5.8
